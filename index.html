<!DOCTYPE html>
<html>
  <head>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create User</h2>
      </div>
      <form class="form">
        <div class="form-control">
          <lable for="username" name="username">User Name</lable>
          <input id="txtUserName" type="text" name="username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <lable for="email" name="email">Email</lable>
          <input id="txtEmail" type="email" name="email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="pwd" name="pwd">Password</label>
          <input id="txtPwd" type="password" name="pwd" />
          <label class="toggle">
            <input
              type="checkbox"
              onclick="togglePasswordVisibility('txtPwd')"
            />
            <span class="slider round"></span>
          </label>
          Show Password
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="conpwd" name="conpwd">Confirm Password</label>
          <input id="txtConPwd" type="password" name="conpwd" />
          <label class="toggle">
            <input
              type="checkbox"
              onclick="togglePasswordVisibility('txtConPwd')"
            />
            <span class="slider round"></span>
          </label>
          Show Password
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <button>Register</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
